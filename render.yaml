services:
  - type: web
    name: chengeta-finance
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app
    envVars:
      - key: PYTHON_VERSION
        value: "3.11.0"
      - key: SECRET_KEY
        generateValue: true
      - key: YOUTUBE_API_KEY
        sync: false
      - key: OPENAI_API_KEY
        sync: false

