<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Chengeta</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/auth.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
</head>
<body class="auth-body">
    <div class="auth-container">
        <a href="{{ url_for('auth.landing') }}" class="auth-back">
            <span class="auth-back-arrow">‚Üê</span>
            <span>Back to home</span>
        </a>
        
        <div class="auth-card">
            <div class="auth-header">
                <img src="{{ url_for('static', filename='img/logo.png') }}" alt="Chengeta Logo" class="auth-logo-img">
                <h1>Welcome Back!</h1>
                <p>Log in to continue managing your finances</p>
            </div>

            <div class="auth-trust">
                <div class="trust-badge">
                    <span class="trust-icon">üîí</span>
                    <span>Secure login</span>
                </div>
                <div class="trust-badge">
                    <span class="trust-icon">‚ö°</span>
                    <span>Instant access</span>
                </div>
            </div>

            <form id="login-form" class="auth-form">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required autofocus placeholder="Enter your username">
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required placeholder="Enter your password">
                </div>

                <div class="form-checkbox">
                    <label>
                        <input type="checkbox" id="remember" name="remember">
                        <span>Remember me for 30 days</span>
                    </label>
                </div>

                <button type="submit" class="btn btn-primary btn-full">
                    <span>Log In to Dashboard</span>
                </button>
            </form>

            <div class="auth-divider">
                <span>or</span>
            </div>

            <div class="auth-footer">
                <p>Don't have an account? <a href="{{ url_for('auth.register') }}">Create free account ‚Üí</a></p>
            </div>
        </div>
    </div>

    <!-- Toast Container -->
    <div id="toast-container"></div>

    <script>
        // Toast notification
        function showToast(message, type = 'info') {
            const container = document.getElementById('toast-container');
            const toast = document.createElement('div');
            toast.className = `toast toast-${type}`;
            toast.innerHTML = `<span>${message}</span>`;
            container.appendChild(toast);
            setTimeout(() => {
                toast.style.animation = 'slideIn 0.3s ease-out reverse';
                setTimeout(() => toast.remove(), 300);
            }, 3000);
        }

        // Handle login form submission
        const form = document.getElementById('login-form');
        const submitBtn = form.querySelector('button[type="submit"]');
        
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            // Add loading state
            submitBtn.classList.add('btn-loading');
            submitBtn.disabled = true;
            
            const formData = {
                username: document.getElementById('username').value,
                password: document.getElementById('password').value,
                remember: document.getElementById('remember').checked
            };
            
            try {
                const response = await fetch('{{ url_for("auth.login") }}', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(formData)
                });
                
                const data = await response.json();
                
                if (data.success) {
                    showToast('Welcome back! Redirecting to dashboard...', 'success');
                    setTimeout(() => {
                        window.location.href = data.redirect;
                    }, 1000);
                } else {
                    showToast(data.message, 'error');
                    submitBtn.classList.remove('btn-loading');
                    submitBtn.disabled = false;
                    
                    // Shake animation on error
                    form.style.animation = 'shake 0.5s';
                    setTimeout(() => {
                        form.style.animation = '';
                    }, 500);
                }
            } catch (error) {
                showToast('An error occurred. Please try again.', 'error');
                submitBtn.classList.remove('btn-loading');
                submitBtn.disabled = false;
            }
        });

        // Add shake animation
        const style = document.createElement('style');
        style.textContent = `
            @keyframes shake {
                0%, 100% { transform: translateX(0); }
                10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
                20%, 40%, 60%, 80% { transform: translateX(5px); }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
